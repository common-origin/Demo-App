<!DOCTYPE html>
<html>
 
<head>
    <title>Mitch Incog B2B Mr Secret</title>

	<style>
		body {
		  background-color: #fff;
		  margin: 0;
		}
		h1, h2, h3, h4, h5, p, ul, li {
		  font-family: Tahoma, Helvetica, Arial, sans-serif;
		  text-align: center;
		}
		.header li {
		  display: inline;
		  list-style-type: none;
		  margin: 0;
		}
		.header {
		  background-image: url('img/tactile_noise.png');
		  background-repeat:repeat;
		  padding: 20px;
		  text-align:center;
		  color:#fff;
		  border-bottom: 5px solid #60c1b1;
		}
		.video-container {
			padding-bottom:56.25%; 
			position:relative;
			display:block;
			width: 100%;
		}
		.hands-banner {
    		background-color: #85ac16;
		}
		.hands-banner img {
		    width: 300px;
		}
		.content {
		  background-color: #fff;
		  padding: 5vh 20vw 10vh 20vw;
		  margin:auto;
		  text-align: center;
		  background:#fff;
		  height:100vh;
		}
		.content h2 {
		  padding: 0;
		  margin: 0;
		}
		.content li {
		  margin-bottom: 10px;
		}
		.content h5 {
		    font-size: 10px;
    		letter-spacing: .1em;
			padding-bottom: 10px;
			text-align: left;
			margin-bottom: 0;
		}
		.presented {
			padding: 20px 0;
		}
		.presented img {
			width: 40px;
			height:auto;
			float:right;
			margin-right: -5px;
		}
		.presented h5 {
			margin:0;
			text-align: right;
			padding-bottom:10px;
		}
		.social-links {
			padding: 20px 0;
		}
		.social-links h5 {
			padding-bottom: 5px;
			margin-top: 0;
		}
		.social-icon {
			margin-right: 5px;
			border-radius:0 !important;
			width: 35px !important;
			float: left;
		}
		.social-icon:hover {
			opacity: 0.3;
		}
		.donate-btn {
			padding:15px;
			margin-top: 10px;
			border:solid 2px #000;
			background-color: #fff;
			border-radius: 2px;
			color: #000;
			font-weight: bold;
			letter-spacing: .1em;
			transition: ease all .3s;
			-webkit-transition: ease all .3s;
		}
		.donate-btn:hover {
			border:solid 2px #000;
			background-color: #000;
			color: #fff;
			transition: ease all .3s;
			-webkit-transition: ease all .3s;
		}
		.button-container {
			padding-top: 20px;
		}
		.flex-grid-thirds {
  			display: flex;
  			justify-content: space-between;
		}
		.flex-grid-thirds .col {
		  width: 32%;
		}		
	</style>
</head>
 
<body>
	<div id="container"></div>
 
	<script src="output/myCode.js"></script>
</body>
 
</html>
